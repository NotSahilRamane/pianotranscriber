{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form action = "{{ url_for('upload_file') }}" method = "POST" enctype = "multipart/form-data">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="mp3_file" class="text-light btn btn-primary btn-lg mt-3">Upload MP3 file</label>
                                <input type="file" class="form-control-file text-dark" id="mp3_file" name="mp3_file" hidden>
                            </div>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary btn-lg mt-3">Upload</button>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
